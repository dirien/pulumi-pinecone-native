name: provider-pinecone-native
runtime: yaml
plugins:
  providers:
    - name: pinecone
      path: ../../bin

resources:
  myPineconeIndex:
    type: pinecone:index:PineconeIndex
    properties:
      indexName: "example-index"
      indexDimension: 512
      indexMetric: "cosine"
      indexPods: 1
      indexReplicas: 1
      indexPodType: "p1.x1"
      pineconeEnv: "gcp-starter"

outputs:
  output:
    value: ${myPineconeIndex.result}
